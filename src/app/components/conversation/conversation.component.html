<div class="text-messages-container" #container 
    [scrollTop]="container.scrollHeight">
    <amadeus-text 
        *ngFor="let message of messages; let i = index;"
        [shouldDisplayTime]="checkIfShouldDisplayTime(messages[i-1], messages[i])"
        [shouldShowDelivered]="checkIfShouldShowDelivered(messages)" 
        [message]="message"
        [userPhoneNumber]="userPhoneNumber"></amadeus-text>
</div>
