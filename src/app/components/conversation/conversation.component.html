<div class="text-messages-container" #container 
    [scrollTop]="container.scrollHeight">
    <amadeus-text 
        *ngFor="let text of texts; let i = index;"
        [shouldDisplayTime]="checkIfShouldDisplayTime(texts[i-1], texts[i])"
        [shouldShowDelivered]="checkIfShouldShowDelivered(text)" 
        [textInfo]="text"></amadeus-text>
</div>
