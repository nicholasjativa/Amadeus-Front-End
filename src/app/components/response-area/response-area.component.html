<div class="container">
    <input 
    class="text" 
    id="textbox" 
    #input
    placeholder="Amadeus" 
    [(ngModel)]="message"
    (keydown)="handleKeydown($event)"
    (ngModelChange)="handleTextChange($event)">
    <div class="upload-btn-wrapper">
        <button class="attachment">
            <img src="../../../assets/icon/icon_camera.svg">
        </button>
        <input type="file"/>
    </div>
    <button class="emoji-picker-launcher" (click)="togglePicker($event)">ğŸ˜ƒ</button>
    <span style="color:#d1d1d1" *ngIf="characterCount">{{characterCount}}/160</span>
</div>
<amadeus-emoji-picker
    [class.show]="this.showEmojiPicker"
    (emojiSelected)="handleEmojiHasBeenSelected($event);togglePicker()">
</amadeus-emoji-picker>
